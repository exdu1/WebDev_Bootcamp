<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <h1>Race Registration!</h1>
    <form id="maraton_registration", action="">
        <div id="racer_name">
            <label for="first_name">First Name</label>
            <input type="text", name="first_name", id="first_name", required>
            <label for="last_name">Last Name</label>"
            <input type="text", name="last_name", id="last_name", required>
        </div>
        <p>Select a Race:</p>
        <div>
            <input type="radio", name="race", id="funrun", value="Fun Run 5k">
            <label for="funrun">Fun Run 5K</label>
        </div>
        <div>
            <input type="radio", name="race", id="half", value="Half Marathon">
            <label for="half">Half Marathon</label>
        </div>
        <div>
            <input type="radio", name="race", id="full", value="Full Marthon">
            <label for="full">Full Marathon</label>
        </div>
        <div id="user_info">
            <label for="email">Email</label>
            <input type="email", name="email", id="email", required>
            <label for="password">Password</label>
            <input type="password", required>
        </div>
        <div id="age">
            <label for="age_group">Select Age Group</label>
            <select id="age_group">
                <option value="under 18">under 18</option>
                <option value="18-30">18-30</option>
                <option value="30-50">30-50</option>
                <option value="50+">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
    
</body>
</html>
